<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a GitHub User Profile Component</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
</head>
<body>
    <div id="app">
        <div class="ui cards">
            <github-user-card v-for="user in users" :username='user'>
            </github-user-card>
        </div>
    </div>

    <script id="github-user-card-template" type="text/x-template">
        <div class="ui card">
            <div class="image">
              <img :src="user.avatar_url">
            </div>
            <div class="content">
              <a :href="`https://github.com/${username}`" class="header">{{user.name}}</a>
              <div class="meta">
                <span class="date">Joined in {{user.created_at.slice(0,4)}}</span>
              </div>
              <div class="description">
                {{user.bio}}
              </div>
            </div>
            <div class="extra content">
              <a :href="`https://github.com/${username}?tab=followers`">
                <i class="user icon"></i>
                {{user.followers}} Friends
              </a>
            </div>
          </div>
    </script>

   

    <script src="http://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app0301.js"></script>
</body>
</html>
