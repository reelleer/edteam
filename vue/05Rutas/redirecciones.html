<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue Router</title>
</head>
<body>
  <main id="app">
    <h1>Vue Router</h1>
    <h2>Redirecciones y alias</h2>
    <a href="../#rutas">Regresar</a>
    <router-link to="/">Home</router-link>
    <router-link to="/home">Inicio</router-link>
    <router-link to="/about">About</router-link>
    <router-link to="/acerca">Acerca</router-link>
    <router-link to="/contact">Contact</router-link>
    <router-link to="/contacto">Contacto</router-link>
    <router-link to="/call-me">Call Me</router-link>
    <hr>
    <router-view></router-view>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script>
    const Home = {template: '<h2>Home</h2>'}
    const About = {template: '<h2>About</h2>'}
    const Contact = {template: '<h2>Contact</h2>'}
    const Error404 = {template: '<h2>Error 404</h2>'}

    const routes = [
      { path:'/', component: Home},
      { path:'/home', redirect: '/', component: Home},
      { path:'/about', component: About},
      { path:'/acerca', redirect: '/about', component: About},
      { path:'/contact', component: Contact},
      { path:'/contacto', redirect: '/contact', alias: '/call-me', component: Contact},
      { path:'*', component: Error404}
    ]

    const router = new VueRouter({routes})

    new Vue({
      router,
      el: '#app'
    })
  </script>
</body>
</html>
