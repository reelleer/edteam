<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Comunicaci√≥n entre componentes en Vue.js</title>
</head>
<body>
  <main id="app" class="ToDo-container">
    <h1>ToDo list con Vuex</h1>
    <a href="../">Regresar</a>
    <div>
      <todo-add></todo-add>
      <todo-list></todo-list>
    </div>
  </main>
  <template id="todo-list">
    <ul class="ToDo-tasks">
      <li :key="todo.id" v-for="todo in todos"
        :class="{completed:todo.completed}"
        class="ToDo-tak"
        @click="toggleTodo(todo.id)"
        @dblclick="deleteTodo(todo.id)">{{todo.task}}</li>
    </ul>
  </template>
  <template id="todo-add">
    <form v-on:submit.prevent="addToDo">
      <input
        class="ToDo-Input"
        type="text"
        placeholder="Agrega una tarea"
        v-model="task">
    </form>
  </template>  
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vuex"></script>
  <script>
    const state = {
      todos: [
        {
          id: 0,
          task:'Tarea 1',
          completed: false
        },
        {
          id: 1,
          task:'Tarea 2',
          completed: true
        },
        {
          id: 2,
          task:'Tarea 3',
          completed: false
        }
      ]
    }

    const getters = {
      getTodos: state => state.todos
    }

    const mutations = {
      ADD_TODO: (state, payload) => {
        const newTask = {
          id: payload.id,
          task: payload.task,
          completed: false
        }

        state.todos.unshift(newTask)
      },
      TOGGLE_TODO: (state, payload) => {
        let item = state.todos.find(todo => todo.id === payload)
        item.completed = !item.completed
      },
      DELETE_TODO: (state, payload) => {
        let index = state.todos.findIndex(todo => todo.id === payload)
        state.todos.splice(index,1)
      },
    }

    const actions = {
      addTodo: (context, payload) => {
        context.commit('ADD_TODO', payload)
      },
      toggleTodo: (context, payload) => {
        context.commit('TOGGLE_TODO', payload)
      },
      deleteTodo: (context, payload) => {
        context.commit('DELETE_TODO', payload)
      }
    }

    const store = new Vuex.Store({
      state,
      getters,
      mutations,
      actions
    })

    Vue.component("todo-list", {
      template:'#todo-list',
      computed: {
        todos() {
          return this.$store.getters.getTodos;
        }
      },
      methods: {
        toggleTodo(id){
          this.$store.dispatch('toggleTodo', id)
        },
        deleteTodo(id){
          this.$store.dispatch('deleteTodo', id)
        }
      }
    });

    Vue.component("todo-add", {
      template: '#todo-add',
      data() {
        return {
          task: '',
          id: 3
        }
      },
      methods: {
        addToDo(){
          this.$store.dispatch('addTodo', this);
          this.id++;
          this.task='';
        }
      }
    });

    const app = new Vue({
      store: store,
      el: '#app'
    });
  </script>
</body>
</html>
