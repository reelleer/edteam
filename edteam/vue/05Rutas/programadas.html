<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue Router</title>
  <style>
    
  </style>
</head>
<body>
  <main id="app">
    <h1>Vue Router</h1>
    <h2>Conceptos b√°sicos</h2>
    <a href="../#rutas">Regresar</a>
    <router-link to="/">Home</router-link>
    <router-link to="/about">About</router-link>
    <router-link to="/contact">Contact</router-link>
    <router-link to="/services">Services</router-link>
    <router-link to="/products">Products</router-link>
    <hr>
    <router-view></router-view>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script>
    const Home = {template: '<h2>Home</h2>'}
    const About = {
      template: `
        <div>
          <h2>About</h2>
          <button @click="$router.go(-1)">Atras</button>
        </div>
      `
    }
    const Contact = {
      template: '<h2>Contact</h2>',
      created () {
        setTimeout(() => {
          this.$router.push('/')
        }, 3000)
      }
    }
    const Error404 = {template: '<h2>Error 404</h2>'}
    const Services = {template: '<h2>Services</h2>'}
    const Products = {template: '<h2>Products</h2>'}

    const routes = [
      { path:'/', component: Home},
      { path:'/about', component: About},
      { path:'/contact', component: Contact},
      { path:'/services', component: Services},
      { path:'/products', component: Products},
      { path:'*', component: Error404}
    ]

    const router = new VueRouter({routes})

    new Vue({
      router,
      el: '#app'
    })
  </script>
</body>
</html>
